<dom-module id="notification-styles">
    <template>
        <style>
            .notification-container {
                display: inline-block;
                margin: 0 auto;
            }

            .notification-cards {
                display: -webkit-flex;
                display: flex;
                -webkit-justify-content: center;
                justify-content: flex-start;
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
                margin-top: 15px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .notification-card {
                position: relative;
                min-width: 180px;
                margin-bottom: 20px;
                padding-bottom: 30px;
                background: #fefff9;
                color: #363636;
                text-decoration: none;
                -moz-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
                -webkit-box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
                box-shadow: rgba(0, 0, 0, 0.19) 0 0 8px 0;
                -moz-border-radius: 4px;
                -webkit-border-radius: 4px;
                border-radius: 4px;
            }
            @media (max-width: 700px) {
                .notification-card {
                    width: 100%;
                }
            }
            @media (min-width: 700px) {
                .notification-card {
                    max-width: 200px;
                    margin-right: 20px;
                    margin-bottom: 20px;
                }
            }
            @media (min-width: 980px) {
            }
            .notification-card span {
                display: block;
            }
            .notification-card .notification-card-summary {
                padding: 5% 5% 3% 5%;
            }
            .notification-card .notification-card-header {
                position: relative;
                overflow: hidden;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-color: rgba(255, 255, 255, 0.15);
                background-blend-mode: overlay;
                -moz-border-radius: 4px 4px 0 0;
                -webkit-border-radius: 4px;
                border-radius: 4px 4px 0 0;
            }
            .notification-card .notification-card-header:hover, .notification-card .notification-card-header:focus {
                background-color: rgba(255, 255, 255, 0);
            }
            .notification-card .notification-card-title {
                background: rgba(157, 187, 63, 0.85);
                padding: 3.5% 0 2.5% 0;
                color: white;
                font-family: 'Roboto Condensed', sans-serif;
                text-transform: uppercase;
                bottom: 0;
                width: 100%;
            }
            .notification-card .notification-card-title h3 {
                font-size: 1.2em;
                line-height: 1.2;
                padding: 0 3.5%;
                margin: 0;
            }
            .notification-card .notification-card-meta {
                max-height: 0;
                overflow: hidden;
                color: #666;
                font-size: .78em;
                text-transform: uppercase;
                position: absolute;
                bottom: 5%;
                padding: 0 5%;
                -moz-transition-property: max-height;
                -o-transition-property: max-height;
                -webkit-transition-property: max-height;
                transition-property: max-height;
                -moz-transition-duration: 0.4s;
                -o-transition-duration: 0.4s;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                -moz-transition-timing-function: ease-in-out;
                -o-transition-timing-function: ease-in-out;
                -webkit-transition-timing-function: ease-in-out;
                transition-timing-function: ease-in-out;
            }
            .notification-card:hover, .notification-card:focus {
                background: white;
                -moz-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
                -webkit-box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
                box-shadow: rgba(0, 0, 0, 0.45) 0px 0px 20px 0px;
            }
            .notification-card:hover .notification-card-title, .notification-card:focus .card-title {
                background: rgba(157, 187, 63, 0.95);
            }
            .notification-card:hover .notification-card-meta, .notification-card:focus .card-meta {
                max-height: 1em;
            }

            img {
                max-width: 100%;
            }

        </style>
    </template>
</dom-module>
